<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Survey!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fill out the survey!</h1>
    <div>
      <form id="formOne">
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
        <div class="form-group">
          <label for=""></label>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
          <input id="" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for=""></label>
          <input id="" class="form-control" type="text">
        </div>

        <button type="submit" class="btn"></button>
      </form>
</body>
</html>
